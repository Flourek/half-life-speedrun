load crosshair
default_fov 120 
cl_bob 0

bxt_autojump 0
cl_showfps 1 
gl_vsync 0 
clockwindow 0
sv_cheats 1 
gl_texturemode GL_NEAREST_MIPMAP_LINEAR
fps_max 99.5

bxt_hud_incorrect_fps_indicator 0
bxt_hud 1
bxt_hud_speedometer 0
hud_demorec_counter  0 
bxt_hud_timer 1

bind space +jump	
bind / "host_framerate 0"
bind ' "host_framerate 1"
bind z "fps_max 20"
bind x "fps_max 99.5"
bind "f1" "fps_max 29.8"
bind "f2" "fps_max 20.40816"
bind "f3" "fps_max 23"
bind g scrolljump
bind f "impulse 100"

bind mwheelup +jump
bind mwheeldown +jump
bind c +duck

bind 1 weapon_crowbar
bind 3 weapon_shotgun
bind 4 weapon_9mmAR
bind 5 weapon_handgrenade
bind 6 weapon_tripmine
bind 7 weapon_satchel
bind capslock weapon_hornetgun
bind tab weapon_gauss

bind o "load crosshair"
bind p "map c1a0; bxt_timer_stop; bxt_timer_reset; bxt_timer_start; bxt_hud_viewangles 1"
bind l "load powerup; bxt_timer_stop; bxt_timer_reset; bxt_timer_start"
bind j "load daoben; bxt_timer_stop; bxt_timer_reset; bxt_timer_start"


bind ] "sv_sethealth 20000; impulse 101"

bind f9 "bind f9 sensNormal; sensitivity 0.2"
alias sensNormal "bind f9 sensLow; sensitivity 2.5"
alias sensLow "bind f9 sensNormal; sensitivity 0.2"


bind mouse4 "save quick1; bind mouse4 quicksave1"
alias quicksave1 "save quick1; bind mouse4 quicksave2; bind mouse5 quickload1; bind f8 quickload2"
alias quicksave2 "save quick2; bind mouse4 quicksave1; bind mouse5 quickload2; bind f8 quickload1"

bind mouse5 "load quick1; bind mouse5 quickload1"
alias quickload1 "load quick1"
alias quickload2 "load quick2"


bind mwheelup +jump; bind g scrollduck
alias scrolljump "bind mwheelup +jump; bind g scrollduck"
alias scrollduck "bind mwheelup +duck; bind g scrolljump"


alias testchamber "+moveright;+back;w 30;+use;w 4;-use;w 40;-moveright;-back;w 100;+left;w 6;-left;wait;+moveright;w 22;+use;w 11;-use;+duck;wait;-duck;-moveright;w 40;+back;w 13;-back;bxt_hud_viewangles 0"
bind k testchamber